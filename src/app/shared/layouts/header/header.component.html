<header class="absolute flex justify-between z-10	items-center px-4 lg:px-10 py-4 w-full">

  <a routerLink="/" aria-label="tesla logo">
    <img src="/assets/images/logo.svg" alt="Tesla home page" class="w-32 h-4">
  </a>

  <nav class="hidden lg:flex items-center gap-x-8 relative">
    <a routerLink="/models" class="link-styling font-bold">Model S</a>
    <a routerLink="/model3" class="link-styling">Model 3</a>
    <a routerLink="/modelx" class="link-styling">Model X</a>
    <a routerLink="/modely" class="link-styling">Model Y</a>
  </nav>

  <ul class="hidden lg:flex gap-x-8">
    <li class="link-styling"><a routerLink='/'>Shop</a></li>
    <li class="link-styling"><a routerLink='/account/sign-in'>Account</a></li>
    <li class="link-styling" (click)="onDisplayMenu()">Menu</li>
  </ul>

  <button class="inline lg:hidden link-styling mobile-menu" (click)="onDisplayMenu()">Menu</button>
</header>

<div *ngIf="isDisplay" [@inOutAnimation]
  class="fixed h-screen top-0 right-0 w-80 py-6 px-10 z-20 bg-white drop-shadow-2xl overflow-auto">

  <button aria-label="close menu button" class="block ml-auto" (click)="onCloseMenu()">
    <i class="material-icons" aria-label="Close menu icon">close</i>
  </button>

  <nav class="mt-10 flex flex-col gap-y-4">
    <div class="flex flex-col gap-y-4 lg:hidden">
      <a routerLink="/models" class="font-semibold">Model S</a>
      <a routerLink="/model3" class="font-semibold">Model 3</a>
      <a routerLink="/modelx" class="font-semibold">Model x</a>
      <a routerLink="/modely" class="font-semibold">Model y</a>
    </div>
    <a routerLink="/" class="font-semibold">Model Roof</a>
    <a routerLink="/" class="font-semibold">Test Drive</a>
    <a routerLink="/" class="font-semibold">Trade-In</a>
    <a routerLink="/" class="font-semibold">Insurance</a>
    <a routerLink="/" class="font-semibold">Powerwall</a>
    <a routerLink="/" class="font-semibold">Utilities</a>
    <a routerLink="/" class="font-semibold">Charging</a>
    <a routerLink="/" class="font-semibold">Find Us</a>
    <a routerLink="/" class="font-semibold">Support</a>
    <a routerLink="/" class="font-semibold">Investor Relations</a>
    <a routerLink="/" class="font-semibold">Shop</a>
    <a routerLink="/" class="font-semibold">Account</a>

    <button class="flex gap-x-3">
      <i class="material-icons my-1" aria-label="Close menu icon">language</i>
      <p class="flex flex-col items-start">
        <span class="font-semibold">United States</span>
        <span>English</span>
      </p>
    </button>

  </nav>

</div>
