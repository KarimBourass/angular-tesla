<div class="relative h-screen flex flex-col items-center pt-32 background-image">
  <h1 class="text-5xl pb-2 text-black">Model S</h1>
  <p class="mt-2 text-xl">Plaid</p>
  <div class="absolute bottom-0 h-48 flex justify-center items-center w-full blak-gradient-bg-bottom">
    <div
      class="w-full px-4 bottom-10 flex flex-col items-center gap-y-4 max-w-3xl lg:max-w-6xl text-white lg:flex-row lg:items-center">
      <div class="flex w-full lg:w-fit justify-around grow">
        <div class="text-center animate-slidetoToTop">
          <p class="text-xl lg:text-3xl">396 mi</p>
          <p class="text-sm lg:text-lg">Range (EPA est.)</p>
        </div>
        <div class="text-center animate-[slidetoToTop_1.5s] duration-1000">
          <p class="text-xl lg:text-3xl">1.99s</p>
          <p class="text-sm lg:text-lg">0-60 mph*</p>
        </div>
        <div class="text-center animate-[slidetoToTop_2s]">
          <p class="text-xl lg:text-3xl">200mph</p>
          <p class="text-sm lg:text-lg">Top Speed</p>
        </div>
        <div class="text-center animate-[slidetoToTop_2.5s] hidden lg:inline">
          <p class="text-xl lg:text-3xl">1,020 hp</p>
          <p class="text-sm lg:text-lg">Peak Power</p>
        </div>
      </div>
      <button
        class="px-10 py-1 animate-[slidetoToTop_3s] border-4 text-sm border-white rounded-full h-10 w-full md:w-64 lg:w-52">
        ORDER NOW
      </button>
    </div>
  </div>

</div>

<div class="relative h-screen flex flex-col items-center pt-32  background-interior"
  [style.background-image]="'url(/assets/images/interior.webp)'">
  <div class="absolute top-0 w-full h-60 blak-gradient-bg-top text-center">
    <h1 class="text-3xl lg:text-4xl font-semibold pb-2 text-white mt-20">Interior of the Future</h1>
  </div>
</div>
